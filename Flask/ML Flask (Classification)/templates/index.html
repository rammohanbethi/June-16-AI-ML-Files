  <title>ML API</title>

.login{
top: 25%; left:45%;
}

<body>
 <div class="login">
	<h1>Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">

    	<input type="text" name="z" placeholder="Pregnancies" required="required" />
        <input type="text" name="b" placeholder="Glucose" required="required" />
		<input type="text" name="c" placeholder="BloodPressure" required="required" />

    <input type="text" name="d" placeholder="SkinThickness" required="required" />
        <input type="text" name="e" placeholder="Insulin" required="required" />
    <input type="text" name="f" placeholder="BMI" required="required" />

    <input type="text" name="g" placeholder="DiabetesPedigreeFunction" required="required" />
        <input type="text" name="h" placeholder="Age" required="required" />    

    <br></br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
